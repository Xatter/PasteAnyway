<!DOCTYPE html>
<html>
<head>
  <title>Paste Helper</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3b78e7;
    }
    .status {
      margin-top: 10px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Paste Helper</h2>
  <p>Paste your text below and click "Send" to type it character by character into the active page:</p>
  <textarea id="pasteText" placeholder="Paste your text here..."></textarea>
  <button id="sendButton">Send</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
